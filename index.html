<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2d6e7c2f27.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- top cover div  -->
    <div class="top-cover"></div>
    <!-- main container -->
    <main class="container">
      <section class="views">
        <!-- top part of the view -->
        <article class="top">
          <!-- current time display -->
          <div class="top-left">
            <p></p>
          </div>
          <div class="top-right">
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-message"></i>
          </div>
        </article>

        <!-- logos containing mobile apps icons  -->
        <article class="logos">
          <div class="logo">
            <img src="./images/telegram.png" alt="" />
            <img src="./images/clock.png" alt="" />
            <img class="calc" src="./images/calculator.png" alt="" />
            <img src="./images/twitter.png" alt="" />
          </div>
        </article>
        <h1>Calculator</h1>

        <!-- result display part(middle) -->
        <article class="middle">
          <div class="prev-result">
            <div class="prev-input"></div>
            <div class="operation-input"></div>
          </div>

          <div class="current-input"></div>
        </article>
      </section>

      <!-- bottom part contains each input -->
      <section class="bottom">
        <article class="content">
          <div class="input controls">C</div>
          <div class="input controls">D</div>
          <div class="input controls">+/-</div>
          <div class="input operation">&divide;</div>
        </article>
        <article class="content">
          <div class="input">7</div>
          <div class="input">8</div>
          <div class="input">9</div>
          <div class="input operation">&times;</div>
        </article>
        <article class="content">
          <div class="input">4</div>
          <div class="input">5</div>
          <div class="input">6</div>
          <div class="input operation">&minus;</div>
        </article>
        <article class="content">
          <div class="input">1</div>
          <div class="input">2</div>
          <div class="input">3</div>
          <div class="input operation">&plus;</div>
        </article>
        <article class="bottom-content">
          <div class="input">0</div>
          <div class="input">.</div>
          <div class="equals">&equals;</div>
        </article>
      </section>
    </main>
  </body>
</html>
